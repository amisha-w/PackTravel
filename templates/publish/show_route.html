</head>
<style>
    button:hover {
    border: none;
    /* box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); */
    /* background: #D3D3D3; */
}

</style>

<body style="background-color: #3A3B3C;">

    {% include 'nav.html' %}


    
    <div class="card mx-auto shadow-2-strong bg-white rounded" style="width: 60%; margin: 50px; padding: 50px;">
        <h3>{{ spoint }} {{ route_name}} </h3>
        <hr>
        <h5>Forum: </h5>
        <form action="/add_forum/" method="POST">
            {% csrf_token %}
            <input type="text" width="80%" height="30px" name="content" spaceholder="Discus...">
            <input type="hidden" name="route" value="{{ route_id }}">
            <input type="submit" value="Post">
        </form>
        {% for post in forum %}
        <div class="card mx-auto shadow-2-strong bg-white rounded" style="width: 80%; margin: 10px;">
            <div class="card-body">
              <h5 class="card-title">{{ post.user }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ post.date }}</h6>
              <p class="card-text">{{ post.content }}</p>
            </div>
          </div>
        {% endfor %}
    </div>

    

</body>

</html>
