

<!doctype html> {% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PackTravel - Register</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body style="background-color: #3A3B3C;">
    {% include 'nav.html' %}
    
    <div class="card mx-auto shadow-2-strong bg-white rounded" style="width: 60%; margin: 50px; padding: 50px;">
        <h3>Register Here</h3>
        <hr>
        <form method="POST" class="form-group">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                {{form.username}}
            </div>
            <br>            
            <div class="form-group">
                <label for="id_username">First Name</label>
                {{form.first_name}}
            </div>
            <br>
            <div class="form-group">
                <label for="id_username">Last Name</label>
                {{form.last_name}}
            </div>
            <br>
            <div class="form-group">
                <label for="id_username">Email</label>
                {{form.email}}
            </div>
            <br>
            <div class="form-group">
                <label for="id_username">Phone Number</label>
                {{form.phone_number}}
            </div>
            <br>
            
            <div class="form-group">
                <label for="id_password">Password</label>
                {{form.password1}}
            </div>
            <br>
            <button type="submit" style="color: white; background-color: #D22B2B; border-color: #D22B2B;" class="btn btn-dark" >Register on PackTravel</button>
            <span style="color: red;">{{ alert }}</span>
          </form>
</div>
  </body>
</html>
